<h5>*ngIf</h5>
<div *ngIf="cursos.length > 0">
  Lista de Cursos
</div>
<div *ngIf="cursos.length == 0">
  Não há Cursos para serem listados.
</div>
<div *ngIf="mostrarCursos">
  Mostrar Cursos
</div>
<div *ngIf="!mostrarCursos">
  Não Mostrar Cursos
</div>
<div [hidden]="!mostrarCursos">
  Mostrar Cursos
</div>
<div [hidden]="mostrarCursos">
  Não Mostrar Cursos
</div>
<button (click)="onExibirCursos()">Mostrar ou Esconder</button>
