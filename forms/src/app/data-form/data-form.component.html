<form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <div class="form-group" [ngClass]="aplicaCssErro('nome')">
    <div class="col-sm-12">
      <label class="control-label" for="nome">Nome</label>
    </div>
    <div class="col-sm-12">
      <input type="text" class="form-control" id="nome" placeholder="Nome" formControlName="nome" aria-describedby="nomeError">
      <app-campo-control-erro [mostrarErro]="verificaValidTouched('nome')" mensagemErro="Preenchimento do nome obrigatório!"></app-campo-control-erro>
    </div>
  </div>
  <div class="form-group" [ngClass]="aplicaCssErro('email')">
    <div class="col-sm-12">
      <label class="control-label" for="email">E-mail</label>
    </div>
    <div class="col-sm-12">
      <input type="email" class="form-control" id="email" placeholder="nome@email.com" formControlName="email" aria-describedby="emailError">
      <app-campo-control-erro [mostrarErro]="verificaValidTouched('email')" mensagemErro="E-mail obrigatório."></app-campo-control-erro>
      <app-campo-control-erro [mostrarErro]="verificaEmailValid()" mensagemErro="E-mail inválido!"></app-campo-control-erro>
    </div>
  </div>

  <div formGroupName="endereco">
    <div class="form-group">
      <div class="col-md-3" [ngClass]="aplicaCssErro('endereco.cep')">
        <label for="cep" class="control-label">CEP</label>
        <input type="text" class="form-control" id="cep" formControlName="cep">
        <app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.cep')" mensagemErro="Preenchimento do CEP obrigatório!"></app-campo-control-erro>
      </div>
      <div class="col-md-3" [ngClass]="aplicaCssErro('endereco.numero')">
        <label for="numero" class="control-label">Número</label>
        <input type="text" class="form-control" id="numero" formControlName="numero">
        <app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.numero')" mensagemErro="Preenchimento do Número obrigatório!"></app-campo-control-erro>
      </div>
      <div class="col-md-6">
        <label for="complemento" class="control-label">Complemento</label>
        <input type="text" class="form-control" id="complemento" formControlName="complemento">
      </div>
    </div>
    <div class="form-group" [ngClass]="aplicaCssErro('endereco.rua')">
      <div class="col-md-12">
        <label for="rua" class="control-label">Rua</label>
        <input type="text" class="form-control" id="rua" formControlName="rua">
        <app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.rua')" mensagemErro="Preenchimento do rua obrigatório!"></app-campo-control-erro>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-5" [ngClass]="aplicaCssErro('endereco.bairro')">
        <label for="bairro" class="control-label">Bairro</label>
        <input type="text" class="form-control" id="bairro" formControlName="bairro">
        <app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.bairro')" mensagemErro="Preenchimento do Bairro obrigatório!"></app-campo-control-erro>
      </div>
      <div class="col-md-4" [ngClass]="aplicaCssErro('endereco.cidade')">
        <label for="cidade" class="control-label">Cidade</label>
        <input type="text" class="form-control" id="cidade" formControlName="cidade">
        <app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.cidade')" mensagemErro="Preenchimento do Cidade obrigatório!"></app-campo-control-erro>
      </div>
      <div class="col-md-3" [ngClass]="aplicaCssErro('endereco.estado')">
        <label for="estado" class="control-label">Estado</label>
        <input type="text" class="form-control" id="estado" formControlName="estado">
        <app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.estado')" mensagemErro="Preenchimento do Estado obrigatório!"></app-campo-control-erro>
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
  <button class="btn" (click)="resetar()" >Cancelar</button>

  <app-form-debug [form]="formulario"></app-form-debug>
</form>
