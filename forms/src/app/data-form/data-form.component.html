<form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <div class="form-group" [ngClass]="aplicaCssErro('nome')">
    <div class="col-sm-12">
      <label class="control-label" for="nome">Nome</label>
    </div>
    <div class="col-sm-12">
      <input type="text" class="form-control" id="nome" placeholder="Nome" formControlName="nome" aria-describedby="nomeError">
      <app-campo-control-erro [mostrarErro]="verificaValidTouched('nome')" mensagemErro="Preenchimento do nome obrigatório!"></app-campo-control-erro>
    </div>
  </div>
  <div class="form-group" [ngClass]="aplicaCssErro('email')">
    <div class="col-sm-12">
      <label class="control-label" for="email">E-mail</label>
    </div>
    <div class="col-sm-12">
      <input type="email" class="form-control" id="email" placeholder="nome@email.com" formControlName="email" aria-describedby="emailError">
      <app-campo-control-erro [mostrarErro]="verificaValidTouched('email')" mensagemErro="E-mail obrigatório."></app-campo-control-erro>
      <app-campo-control-erro [mostrarErro]="verificaEmailValid()" mensagemErro="E-mail inválido!"></app-campo-control-erro>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
  <button class="btn" (click)="resetar()" >Cancelar</button>

  <app-form-debug [form]="formulario"></app-form-debug>
</form>
