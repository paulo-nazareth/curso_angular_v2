<!-- #f Variavel Local-->
<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">
<!--
  <div class="form-group"
  [class.has-error]="nome.touched && !nome.valid"
  [class.has-feedback]="nome.touched && !nome.valid">
OU
  <div class="form-group"
  ngClass="{
    'has-error': nome.touched && !nome.valid,
    'has-feedback': nome.touched && !nome.valid
  }">
Ambos Substituidos POR
-->
  <div class="form-group" [ngClass]="aplicaCssErro(nome)">
    <div class="col-sm-12">
      <label class="control-label" for="nome">Nome</label>
    </div>
    <div class="col-sm-12">
      <input type="text" class="form-control" id="nome" placeholder="Nome" name="nome" aria-describedby="nomeError" [(ngModel)]="usuario.nome" required #nome="ngModel">
      <!-- Verificar Classes do Elemento <div>{{ nome.className }}</div> -->
      <!--
        <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" *ngIf="nome.touched && !nome.valid"></span>
        <span id="nomeError" class="sr-only" *ngIf="nome.touched && !nome.valid">(error)</span>
        <div class="alert alert-danger" role="alert" *ngIf="nome.touched && !nome.valid">Preenchimento do nome obrigatório!</div>
      -->
      <app-campo-control-erro [mostrarErro]="verificaValidTouched(nome)" mensagemErro="Preenchimento do nome obrigatório!"></app-campo-control-erro>
    </div>
  </div>
  <div class="form-group" [ngClass]="aplicaCssErro(email)">
    <div class="col-sm-12"><label for="email">E-mail</label></div>
    <div class="col-sm-12">
      <input type="email" class="form-control" id="email" placeholder="nome@email.com" name="email" [(ngModel)]="usuario.email" required email #email="ngModel">
        <!-- pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"   no angular4 apenas email -->
      <app-campo-control-erro [mostrarErro]="verificaValidTouched(email)" mensagemErro="E-mail inválido!"></app-campo-control-erro>
    </div>
  </div>
  <div ngModelGroup="endereco">
    <div class="form-group">
      <div class="col-md-3" [ngClass]="aplicaCssErro(cep)">
        <label for="cep" class="control-label">CEP</label>
        <input type="text" class="form-control" id="cep" name="cep" ngModel required #cep="ngModel" (blur)="consultaCEP($event.target.value)">
        <app-campo-control-erro [mostrarErro]="verificaValidTouched(cep)" mensagemErro="Preenchimento do CEP obrigatório!"></app-campo-control-erro>
      </div>
      <div class="col-md-3" [ngClass]="aplicaCssErro(numero)">
        <label for="numero" class="control-label">Número</label>
        <input type="text" class="form-control" id="numero" name="numero" ngModel required #numero="ngModel">
        <app-campo-control-erro [mostrarErro]="verificaValidTouched(numero)" mensagemErro="Preenchimento do Número obrigatório!"></app-campo-control-erro>
      </div>
      <div class="col-md-6">
        <label for="complemento" class="control-label">Complemento</label>
        <input type="text" class="form-control" id="complemento" name="complemento" ngModel #complemento="ngModel">
      </div>
    </div>
    <div class="form-group" [ngClass]="aplicaCssErro(rua)">
      <div class="col-md-12">
        <label for="rua" class="control-label">Rua</label>
        <input type="text" class="form-control" id="rua" name="rua" ngModel required #rua="ngModel">
        <app-campo-control-erro [mostrarErro]="verificaValidTouched(rua)" mensagemErro="Preenchimento do rua obrigatório!"></app-campo-control-erro>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-5" [ngClass]="aplicaCssErro(bairro)">
        <label for="bairro" class="control-label">Bairro</label>
        <input type="text" class="form-control" id="bairro" name="bairro" ngModel required #bairro="ngModel">
        <app-campo-control-erro [mostrarErro]="verificaValidTouched(bairro)" mensagemErro="Preenchimento do Bairro obrigatório!"></app-campo-control-erro>
      </div>
      <div class="col-md-4" [ngClass]="aplicaCssErro(cidade)">
        <label for="cidade" class="control-label">Cidade</label>
        <input type="text" class="form-control" id="cidade" name="cidade" ngModel required #cidade="ngModel">
        <app-campo-control-erro [mostrarErro]="verificaValidTouched(cidade)" mensagemErro="Preenchimento do Cidade obrigatório!"></app-campo-control-erro>
      </div>
      <div class="col-md-3" [ngClass]="aplicaCssErro(estado)">
        <label for="estado" class="control-label">Estado</label>
        <input type="text" class="form-control" id="estado" name="estado" ngModel required #estado="ngModel">
        <app-campo-control-erro [mostrarErro]="verificaValidTouched(estado)" mensagemErro="Preenchimento do Estado obrigatório!"></app-campo-control-erro>
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>

  <app-form-debug [form]="f"></app-form-debug>
</form>
